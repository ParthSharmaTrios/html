<!Doctype html>
<html lang="en">

<head>
	<title> HTML Tables </title>
	
	<meta name="author" content="Parth">
	<meta name="description" content="this is an example of table tag">
	<meta name="keyword" content="html, table tag">

</head>

<body>



	<table border="1">
		<tr>
			<th>Image</th>
			<th>Name</th>
			<th>Link</th>
		
		</tr>
		
		<tr>
			<td> <img src="images/google.jpg" height="100" width="100" alt="google"> </td>
			<td> Google </td>
			<td> <a href="http://google.com" target="_blank"> Click here </a></td>
		
		</tr>
		
		<tr>
			<td> <img src="images/youtube.jpg" height="100" width="100" alt="youtube"> </td>
			<td> Youtube </td>
			<td> <a href="http://youtube.com" target="_blank"> Click here </a></td>
		
		</tr>
	
		
	
	
	
	</table>

</body>
</html>
